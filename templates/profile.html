<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT RC Car Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Sidebar and Content -->
    <div class="d-flex" id="wrapper">
        {% include 'sidebar.html' %}

        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row profile-cards">
                    {% for person in people %}
                    <div class="col-md-4 mb-3">
                        <div class="card profile-card">
                            <img src="{{ person.profile_picture }}" alt="{{ person.name }} profile photo" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{ person.name }}</h5>
                                <p class="card-text">{{ person.NRP }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch and update data for monitoring
        function updateDashboard() {
            fetch('/sensor-data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total_data').innerText = data.total_data;
                    document.getElementById('average_temperature').innerText = data.average_temperature + '°C';
                    document.getElementById('average_humidity').innerText = data.average_humidity + '%';
                    document.getElementById('device_online').innerText = data.device_online ? 'Online' : 'Offline';
                    updateCharts(data.temperature_data, data.humidity_data);
                });
        }

        const temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
        const humidityCtx = document.getElementById('humidityChart').getContext('2d');

        const temperatureChart = new Chart(temperatureCtx, {
            type: 'line',
            data: {
                labels: Array.from({ length: 10 }, (_, i) => `T${i+1}`),
                datasets: [{
                    label: 'Temperature (°C)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    data: [],
                    fill: false
                }]
            }
        });

        const humidityChart = new Chart(humidityCtx, {
            type: 'line',
            data: {
                labels: Array.from({ length: 10 }, (_, i) => `T${i+1}`),
                datasets: [{
                    label: 'Humidity (%)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    data: [],
                    fill: false
                }]
            }
        });

        function updateCharts(temperatureData, humidityData) {
            temperatureChart.data.datasets[0].data = temperatureData;
            humidityChart.data.datasets[0].data = humidityData;
            temperatureChart.update();
            humidityChart.update();
        }

        setInterval(updateDashboard, 5000);

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
        
    </script>
</body>
</html>
